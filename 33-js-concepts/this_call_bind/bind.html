<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        window.value = 2;
        var foo = { // 定义了一个对象字面量
            value: 1
        }
        function bar(){ // 定义了一个函数 生成期 生成不算 this不算 this 运行时决定
            console.log(this.value);
        }
        bar(); // 普通函数 主动追
        bar.call(foo) //制定 this 指向 foo 相亲
        // 指定函数this 绑定为foo，产生一个新函数，之后在运行的时候，this 就是被绑定的这个对象 
        var bindFoo = bar.bind(foo); 
        setTimeout(function(){
            bindFoo();
        },2000)
        bindFoo();
        // 事件是异步的
        // bind
        var bindWindowOnload = bar.bind(foo);
        window.onload = bindWindowOnload;
       
    </script>
</body>
</html>

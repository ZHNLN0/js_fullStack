  <script>
    // 关于call bind apply
  
    var a = {
      user: '蜗牛',
      fun: function(n, m) {
        console.log(this.user)
        console.log(n + m)
      }
    }
    
    var b = a.fun
    // b.call()
    // b.apply(a,[0, 2])
    // b.bind(a, 1, 1)()
    // var c = b.bind(a)
    // c(3, 4)
    // call 方法的实现原理
    Function.prototype.call = function () {
      let [thisArg, ...args] = [...arguments]
      if(!thisArg) {
        thisArg = typeof window === 'undefind' ? global : window
      }
      // this的指向是当前函数 func.call
      thisArg.func = this
      // 执行函数
      let result = thisArg.func(...args)
      delete thisArg.func // thisArg 上并没有 func 属性， 因此需要移除
      return result
    }
  </script>

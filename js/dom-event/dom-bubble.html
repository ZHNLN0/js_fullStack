<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #evParent{
            width: 400px;
            height: 300px;
            border: 1px solid #000;
        }
        #ev{
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            text-align: center;
        }
        #ev img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="evParent">
        <div id="ev">
            父集
            <img src="http://po6khh05j.bkt.clouddn.com/ie6.jpg">
        </div>
    </div>
    <script>
        const ev = document.getElementById('ev');
        const evParent = document.getElementById('evParent');
        evParent.addEventListener('click',function(){
            console.log('parent capture');
        },false);
        ev.addEventListener('click',function(){
            console.log('target capture');
        },false);
        //body
        document.body.addEventListener('click',() => {console.log('body capture')},false);
        //html
        document.documentElement.addEventListener('click',()=>{
            console.log('document capture');
        },false);
        //window
        window.addEventListener('click',()=>{
            console.log('window click');
        },false);
    </script>
</body>
</html>

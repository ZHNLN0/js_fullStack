<body>
    <script>
        function animal(planet){
            this.planet = planet;
        }
        // person 因该要拿到animal上的属性或方法
        // zs.__proto__ 拿到构造函数原型上的属性和方法 让animal 作为它的父类
        // new animal = zs;
        // am.__proto__ = animal.prototype;
        // zs.__proto__(第一次原型查找).__proto__ = animal.prototype -> getplanet 
        
        animal.prototype.getplanet = function(){
            return this.planet;
        }
        
        function person(name){
            this.name=name;
        }

        person.prototype = new animal('earth');

        person.prototype.getName = function(){
            console.log(this.name);
        }
        var zs = new person('张三');
    </script>
</body>

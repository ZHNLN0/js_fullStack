        <script>

         //打印多少个A标签，第一个标签的href,最后一个标签的href   
        function linkInfo(){
            const links = document.getElementsByTagName("a");
            const last = links.length-1; 
            if(!links.length) return;
            console.log(links[0].href);
            console.log(links[last].href);
        }
        linkInfo(); 

        // console.log(document.getElementById("saxophone").classList.contains("wind"));

        //判断某id的元素，具有某类名 true | false 找不到元素，还要找类名，提示错误
        const hasClass =(id,someClass) =>{
            const findid = document.getElementById(id);
            
             if(findid){
                let out = false;
                let findclass =Array.from(findid.classList)
                for(let i = 0;i<findid.classList.length;i++){
                     if(findclass[i]===someClass){
                       out = true;
                     break;}
                  }
                  console.log(out);
            }
            else{
                console.log("error");
             }
        }
        hasClass("saxophone","woodwind");
        hasClass("saxophone","brass");
        hasClass("trumpet","brass");
        hasClass("contrabass","chorphone");

        </script>
